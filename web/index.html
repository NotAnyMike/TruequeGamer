<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Trueque Gamer</title>
	<link href="https://fonts.googleapis.com/css?family=Cabin:400,500,600,700" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="app.css">
</head>
<body>
	<header>
		<div class="searchButtonContainer">
		 	<div>

					<button class="searchButton"></button>

			</div>

		<div class="isotypeContainer">
			<figure>
				<img class="isotype" src="./img/isotype.png"/>
			</figure>
			<div class="sloganContainer">
				<span class="dot-decorator">Intercambiando juegos desde </span>
				<span>
					<img class="crossline" src="./img/crossline.png"/>
					<span>1993.</span>
				</span>
				<span class="arrow-decorator"> 2016</span>
			</div>
		</div>
		<a class="login arrow-decorator dot-decorator" href="#">Ingresa con Facebook</a>
	</header>
	<div class="mainContainer">
		<div class="searchFieldContainer"><input type="text"></div>
		<div class="filterMainContainer">
			<section class="consoleContainer">
				<button class="consoleCheckbox">
					<div>
					</div>
					<span class="consoleNameTitle"></span>
				</button>
				<button class="consoleCheckbox">

					</div>
					<span class="consoleNameTitle"></span>
				</button>
				<button class="consoleCheckbox">
					<div>

					<span class="consoleNameTitle"></span>
				</button>
				<button class="consoleCheckbox">
					<div>
					</div>
					<span class="consoleNameTitle"></span>
				</button>
			</section>
			<div class="extraFilterContainer">
				<section>
					<button class="extraFilterButton">
						<span>Nuevo</span>
						<input id="c1" type="checkbox">
						<label for="c1"></label>
					</button>
					<button class="extraFilterButton">
						<span>Usado</span>
						<input id="c1" type="checkbox">
						<label for="c1"></label>
					</button>
				</section>
				<div class="listDecorator"></div>
				<section>
					<button class="extraFilterButton">
						<span>Trueque</span>
						<input id="c1" type="checkbox">
						<label for="c1"></label>
					</button>
					<button class="extraFilterButton">
						<span>Venta</span>
						<input id="c1" type="checkbox">
						<label for="c1"></label>
					</button>
				</section>
				<div class="listDecorator"></div>
				<section class="locationSection">
					<figure><img src="" alt=""></figure>
					<button class="cityButton">Bogotá</button>
				</section>
			</div>
		</div>
		<div class="dot-decorator arrow-decorator searchButtonSection"><button class="searchButton">Buscar</button></div>
	</div>
	<footer>
		<section class="moreLinks">
			<a href="#">Sobre nosotros</a>
			<a href="#">Contáctanos</a>
		</section>
		<div class="footerDecorator"></div>
		<section class="socialLinks">
			<a class="instagramLink" href="" onclick='return false'></a>
			<a class="youtubeLink" href=""></a>

		</section>
		<div class="footerDecorator x-reflexion"></div>
		<section class="bugLinksContainer">
			<figure><img src="img/bug.png" alt=""></figure>
			<span>Chan, chan, chan, chaaan</span>
			<a href="">Informar bug!</a>
		</section>
	</footer>
	<div class="decoration"></div>
